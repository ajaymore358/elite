<!DOCTYPE html>
<html>

<head>
    <title>Elite List &#8211; Platform for Businesses and Micro-Influencers to Collaborate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel='stylesheet' href="./css/style1.css" />
</head> 
<body> 
    <nav class="navbar navbar-expand-sm" id="newNavBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="gifImage" src="./images/main_logo.svg" alt="Logo" class="img-fluid" style="width: 100px;">
            </a>
        </div>
    </nav>

    <div class="container-fluid px-0" id="mainLoader">
        <div class="cssanimation sequence leFadeInLeft" id="textAlignments"
            style="position: absolute;top: 60px;left: 550px;">
            <p class="newEl" style="top: 0; left: 0;">Platform for Businesses</p>
            <p class="newEl" style="top: 50px; left: 0;">and Digital Creators</p>
            <p class="newEl" style="top: 100px; left: 0;">to Collaborate</p>
        </div>
        <div class="banner-video" style="height: 100vh;">
            <video autoplay muted loop playsinline preload="metadata" id="video" class="cover w-100">
                <source src="./videos/loader-1.mp4" id="banner_video_src" type="video/mp4">
            </video>
        </div>
        <div id="loader" class="loader3"><span id="increment" class="increment">1</span></div>
    </div>
    <div class="secondLoader" style="display: none;">
        <img src="./gifs/loader2.gif" class="img-fluid" id="gif2"/>
    </div> 
    <script>
        window.onload = function () {
            animateSequence();
        };
        function animateSequence() {
            var elements = document.querySelectorAll('.sequence p');
            var delay = 0;

            elements.forEach(function (element) {
                var text = element.innerHTML.trim();
                var animatedText = '';

                for (var i = 0; i < text.length; i++) {
                    if (text[i] !== ' ') {
                        animatedText += '<span style="animation-delay:' + delay + 'ms;">' + text[i] + '</span>';
                        delay += 100; // Adjust the delay as needed
                    } else {
                        animatedText += text[i];
                    }
                }

                element.innerHTML = animatedText;
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
    // Simulate loader progress
    var loader = document.getElementById('increment');
    var progress = 1;
    var interval = setInterval(function () {
        loader.textContent = progress + '%'; // Update the text content
        loader.style.borderTopColor = '#3498db';
        loader.style.borderTopWidth = progress + 'px';
        progress++;
        if (progress > 100) {
            clearInterval(interval);
             // Apply fade-out animation
             loader.classList.add('fade-out');


             setTimeout(function () {
                document.getElementById('mainLoader').style.display = 'none';
                document.querySelector('.secondLoader').style.display = 'block';

            // Hide the second loader and show the third loader after 2 seconds
            setTimeout(function () {
                document.querySelector('.secondLoader').style.display = 'none';
                location.href='home.html';
            }, 2500); // Delay in milliseconds
        }, 500); // Wait for the fade-out animation to complete
    }
    }, 70); // Adjust the interval for smoother animation
});

    </script>
</body>

</html>
